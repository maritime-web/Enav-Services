# Default configuration for metoc

## Default module configurations. These can be overwritten by properties below or by external configuration
propertyFileService.moduleDefaultConfigurations=/common-default-configuration,/weather-default-configuration

## Name of system property that contains URI of external configuration file
## (required to run the integration tests)
propertyFileService.externalConfigurationSystemProperty=enav-services-integration-test.configuration

## disable time cron execution, but enable FTP to test retrieval from FTP server
embryo.weather.dmi.ftp.cron=-
