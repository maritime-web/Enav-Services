# Default configuration for embryo-reporting

## Emails sent to Reporting receivers (Arctic Command and Coastal Control)
embryo.notification.mail.to.coastalcontrol=coastal.control.arcticweb@gmail.com
embryo.notification.mail.to.greenpos=arktiskcom@gmail.com

embryo.notification.mail.name.coastalcontrol=Coastal Control
embryo.notification.mail.name.greenpos=Greenpos

embryo.notification.mail.mailName.coastalcontrol=KYSTKONTROL
embryo.notification.mail.mailName.greenpos=GREENPOS


## Email templates
embryo.notification.template.greenposFinalReport.header=ArcticWeb {Recipient} Final Report from {VesselName}
embryo.notification.template.greenposFinalReport.body=\
  {ReportType} - FR {Number}\n\
  A (Vessel): {VesselName}/{VesselCallSign} MMSI {VesselMmsi}\n\
  B (Report time): {ReportTS} UTC\n\
  C (Position): {Latitude} {Longitude}\n\
  Q (Malfunctions): {MalFunctions}\n\
  S (Ice): {IceInformation}\n\
  S (Weather): {Weather}\n\
  \n\
  Reported via ArcticWeb.

