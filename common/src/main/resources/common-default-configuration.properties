# Default configuration for embryo-common

# URL for cached OpenStreetMap tiles. 
# It left out then OpenLayers will use standard OpenStreetMap URLs: http://dev.openlayers.org/apidocs/files/OpenLayers/Layer/OSM-js.html
embryo.osm.url = //osm.e-navigation.net/${z}/${x}/${y}.png

## Emails configuration to Arctic Command
embryo.notification.mail.enabled=false
embryo.notification.mail.from=noreply@dma.dk
embryo.notification.mail.smtp.host=localhost

embryo.tmpDir={user.home}/arcticweb/tmp
