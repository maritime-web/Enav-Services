
## Initial admininistrator
embryo.users.admin.initial.pw=qwerty
embryo.users.admin.initial.email=obo@dma.dk
embryo.users.test.password=qwerty

# URL for cached OpenStreetMap tiles. 
# It left out then OpenLayers will use standard OpenStreetMap URLs: http://dev.openlayers.org/apidocs/files/OpenLayers/Layer/OSM-js.html
embryo.osm.url = //osm.e-navigation.net/${z}/${x}/${y}.png

## Request Access e-mails

embryo.notification.mail.to.requestAccess=arktiskcom@gmail.com

embryo.notification.template.signupRequest.header=Request Access for {EmailAddress}
embryo.notification.template.signupRequest.body=\
  Preferred Login: {PreferredLogin}\n\
  Contact Person: {ContactPerson}\n\
  E-mail Address: {EmailAddress}\n\
  Mmsi Number: {MmsiNumber}

## Forgot password e-mails

embryo.notification.template.forgotPassword.header=New password requested for {UserName}
embryo.notification.template.forgotPassword.body=\
  You receive this e-mail because you have asked for a password reset.\n\
  Please follow this <a href="{Link}">link</a> to reset your password.

## Feedback e-mails

embryo.notification.mail.to.feedback=arktiskcom@gmail.com

embryo.notification.template.feedback.header=Feedback from Arcticweb user {Name}
embryo.notification.template.feedback.body=\
  Received feedback from:\n\
  Name: {Name}\n\
  E-mail Address: {Email}\n\
  User type: {UserType}\n\
  Mmsi Number: {MMSI}\n\
  Message: {Message}
